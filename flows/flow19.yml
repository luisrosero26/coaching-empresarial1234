- content: "<p class=\"MsoNormal\" style=\"text-align:justify;line-height:150%\"><span\
    \ style=\"font-family: Arial, sans-serif;\">Bienvenido(a)\r\nal curso de Coaching.\
    \ En esta ocasi\xF3n, Edutin Academy pensando en las\r\nnecesidades intelectuales\
    \ de sus estudiantes, dise\xF1\xF3 este curso para comprender\r\nc\xF3mo se puede\
    \ fomentar el desarrollo personal, acad\xE9mico, laboral y econ\xF3mico\r\nde\
    \ las personas, a trav\xE9s de una serie de t\xE9cnicas que permitan el establecimiento\r\
    \ny logro de metas.</span><br></p><p class=\"MsoNormal\" style=\"text-align:justify;line-height:150%\"\
    ><span style=\"font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\"\
    >Dise\xF1amos\r\neste curso porque en la actualidad, el coaching se ha transformado\
    \ en una\r\ndisciplina requerida para promover el desarrollo de nuevos conocimientos,\r\
    \nhabilidades y actitudes en las personas. Es un m\xE9todo muy requerido porque\
    \ ayuda\r\na despertar los \u201Cpotenciales\u201D de los individuos e incrementar\
    \ su rendimiento y\r\ndesempe\xF1o en cualquier \xE1mbito de la vida.<o:p></o:p></span></p><p\
    \ class=\"MsoNormal\" style=\"text-align:justify;line-height:150%\"><span style=\"\
    font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\">En un\r\
    \ncontexto cada vez m\xE1s competitivo, el coaching resulta esencial para que\
    \ las\r\nempresas y las personas puedan contar el apoyo de un \u201Cfacilitador\u201D\
    \ o \u201Casesor\u201D\r\npersonalizado, que los ayude a potencializar sus habilidades,\
    \ y as\xED, puedan\r\nlograr mejores resultados. <o:p></o:p></span></p><p class=\"\
    MsoNormal\" style=\"text-align:justify;line-height:150%\"><span style=\"font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\"\
    >&nbsp;</span></p><p class=\"MsoNormal\" style=\"text-align:justify;line-height:150%\"\
    ><span style=\"font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\"\
    >Adem\xE1s, en\r\nestos tiempos modernos, las organizaciones y los seres humanos\
    \ en general se\r\nhan percatado, que el entrenamiento constante y guiado se encuentra\
    \ asociado\r\ncon la capacidad de tomar decisiones efectivas y eficaces frente\
    \ a los\r\nobjetivos que se propongan y las exigencias de la vida. <o:p></o:p></span></p><p\
    \ class=\"MsoNormal\" style=\"text-align:justify;line-height:150%\"><span style=\"\
    font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\">Precisamente,\r\
    \neste es el fin especial del coaching:<i>\r\n\u201Casignar y promover el desarrollo\
    \ de objetivos, con base en las necesidades\r\nbiopsicosociales de las personas\u201D\
    </i>, bajo la finalidad de lograr los\r\nresultados que anhelan y acoplarse a\
    \ cualquier tipo de desaf\xEDo. Pero, para\r\nlograr esto, el coach debe saber\
    \ qu\xE9 plan de entrenamiento es esencial para que\r\nlos individuos logren sus\
    \ objetivos. <o:p></o:p></span></p><p class=\"MsoNormal\" style=\"text-align:justify;line-height:150%\"\
    ><span style=\"font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\"\
    >En\r\nesencia, para conocer la manera c\xF3mo el coaching promueve el desarrollo\
    \ de\r\nnuevos conocimientos, habilidades y actitudes a trav\xE9s del establecimiento\
    \ de\r\nmetas, hemos seleccionado las siguientes unidades did\xE1cticas: <o:p></o:p></span></p><p\
    \ class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;\r\
    \nmargin-left:36.0pt;text-align:justify;text-indent:-18.0pt;line-height:150%;\r\
    \nmso-list:l3 level1 lfo6;border:none;mso-padding-alt:31.0pt 31.0pt 31.0pt 31.0pt;\r\
