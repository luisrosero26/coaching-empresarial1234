completion_text: |-
  <p>Gracias por hacer el curso.</p>
description: "Bienvenido(a) al curso de Coaching. En esta ocasi\xF3n, Edutin Academy\
  \ pensando en las necesidades intelectuales de sus estudiantes, dise\xF1\xF3 este\
  \ curso para comprender c\xF3mo se puede fomentar el desarrollo personal, acad\xE9\
  mico, laboral y econ\xF3mico de las personas, a trav\xE9s de una serie de t\xE9\
  cnicas que permitan el establecimiento y logro de metas.\r\nDise\xF1amos este curso\
  \ porque en la actualidad, el coaching se ha transformado en una disciplina requerida\
  \ para promover el desarrollo de nuevos conocimientos, habilidades y actitudes en\
  \ las personas. Es un m\xE9todo muy requerido porque ayuda a despertar los \u201C\
  potenciales\u201D de los individuos e incrementar su rendimiento y desempe\xF1o\
  \ en cualquier \xE1mbito de la vida."
