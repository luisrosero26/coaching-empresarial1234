- content: "<p class=\"MsoNormal\" style=\"text-align:justify;text-indent:35.45pt;line-height:\r\
    \n150%\"><b><i><span style=\"font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:\r\
    \nArial\">El coaching: \xBFQu\xE9 es?<o:p></o:p></span></i></b></p><p class=\"\
    MsoNormal\" style=\"text-align:justify;line-height:150%\"><span style=\"font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\"\
    >El origen\r\ndel coaching se puede remontar en los \xE1mbitos deportivos, donde\
    \ por lo general\r\nera muy usado para fortalecer las capacidades motoras y f\xED\
    sicas de los\r\nindividuos. Pero, desde la d\xE9cada de los ochenta, este concepto\
    \ se traslad\xF3 en\r\ndiferentes contextos, en especial, los entornos laborales\
    \ y acad\xE9micos. Desde\r\nentonces, han surgido una serie de definiciones que\
    \ han buscado la forma de\r\ndescribir su naturaleza. <o:p></o:p></span></p><p\
    \ class=\"MsoNormal\" style=\"text-align:justify;line-height:150%\"><span style=\"\
    font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\">En\r\n\
    t\xE9rminos generales, el <b><i>\u201Ccoaching\u201D</i></b> se refiere al proceso\r\
    \nmediante el cual, el entrenador u orientador, llamado <b><i>\u201Ccoach\u201D\
    </i></b> y una persona o\r\nun grupo de sujetos, llamados <b><i>\u201Ccoachees\u201D\
    </i></b>, realizan un compromiso\r\npara colaborar de forma mutua, con el fin\
    \ de lograr una serie de metas y\r\nobjetivos, mediante la estipulaci\xF3n de\
    \ un plan de acci\xF3n o entrenamiento que permita\r\nsobrellevar los obst\xE1\
    culos y los desaf\xEDos. <o:p></o:p></span></p><p class=\"MsoNormal\" style=\"\
    text-align:justify;line-height:150%\"><span style=\"font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\"\
    >En\r\nconcordancia con lo anterior, se refiere b\xE1sicamente a un proceso que\
    \ se\r\ncaracteriza por una serie de planificaciones, en cuanto, al entrenamiento\
    \ y el\r\ndesarrollo de un individuo, por medio de los apoyos, los consejos y\
    \ los\r\nasesoramientos continuos que ofrezca el entrenador. Para realizar de\
    \ manera\r\nefectiva este proceso, se requiere identificar con plenitud las <b><i>\u201C\
    necesidades\u201D</i></b>\r\ndel individuo para establecer las metas con base\
    \ en estas; haciendo uso de diferentes\r\nmetodolog\xEDas, que permitan hacer\
    \ evaluaciones que ayuden a identificar los\r\ncambios que se necesitan. <o:p></o:p></span></p><p\
    \ class=\"MsoNormal\" style=\"text-align:justify;line-height:150%\"><span style=\"\
    font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\">Pero,\
    \ m\xE1s\r\nall\xE1 de la efectividad de los planes y los entrenamientos que se\
    \ formulen, la\r\nprincipal caracter\xEDstica del coaching es la <b><i>\u201C\
    relaci\xF3n\u201D</i></b> y el<b><i>\r\n\u201Ccompromiso\u201D</i></b> que se\
    \ establece entre el entrenador y los entrenados.\r\nEsta relaci\xF3n perdurable\
    \ y prolongada, es fundamental para que el entrenador\r\npueda ofrecer un conjunto\
    \ de h\xE1bitos que ayuden a afianzar el crecimiento\r\nindividual, intelectual\
    \ y profesional de las personas. Por supuesto, el\r\ndesarrollo de este crecimiento\
    \ es posible cuando el sujeto se compromete\r\nfielmente con las metas y los objetivos\
    \ propuestos por el coach. <o:p></o:p></span></p><p class=\"MsoNormal\" style=\"\
    text-align:justify;line-height:150%\"><span style=\"font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\"\
    >&nbsp;</span></p><p class=\"MsoNormal\" style=\"text-align:justify;line-height:150%\"\
    ><span style=\"font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\"\
    >&nbsp;</span></p><p class=\"MsoNormal\" style=\"text-align:justify;line-height:150%\"\
    ><span style=\"font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\"\
    >&nbsp;</span></p><p class=\"MsoNormal\" style=\"text-align:justify;line-height:150%\"\
    ><span style=\"font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\"\
    >Ahora\r\nbien, con base en lo manifestado cabr\xEDa preguntarse: \xBFc\xF3mo\
    \ es la l\xF3gica de\r\nactuar del coach? Generalmente, los profesionales de esta\
    \ disciplina aplican la\r\nsiguiente secuencia: <o:p></o:p></span></p><p class=\"\
    MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;\r\nmargin-left:53.45pt;text-align:justify;text-indent:-18.0pt;line-height:150%;\r\
    \nmso-list:l0 level1 lfo1;border:none;mso-padding-alt:31.0pt 31.0pt 31.0pt 31.0pt;\r\
    \nmso-border-shadow:yes\"><!--[if !supportLists]--><span style=\"font-family:\
    \ Arial, sans-serif;\">a)<span style=\"font-variant-numeric: normal; font-variant-east-asian:\
    \ normal; font-stretch: normal; font-size: 7pt; line-height: normal; font-family:\
    \ &quot;Times New Roman&quot;;\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span\
    \ style=\"font-family: Arial, sans-serif;\">El\r\ncoach ayuda a identificar un\
    \ <b><i>\u201Cproblema\u201D</i></b> o <b><i>\u201Cnecesidad\u201D</i></b> al\
    \ individuo.<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;\r\
    \nmargin-left:53.45pt;text-align:justify;line-height:150%;border:none;mso-padding-alt:\r\
    \n31.0pt 31.0pt 31.0pt 31.0pt;mso-border-shadow:yes\"><span style=\"font-family:\
    \ Arial, sans-serif;\">&nbsp;<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"\
    margin-top:0cm;margin-right:0cm;margin-bottom:0cm;\r\nmargin-left:53.45pt;text-align:justify;text-indent:-18.0pt;line-height:150%;\r\
    \nmso-list:l0 level1 lfo1;border:none;mso-padding-alt:31.0pt 31.0pt 31.0pt 31.0pt;\r\
    \nmso-border-shadow:yes\"><!--[if !supportLists]--><span style=\"font-family:\
    \ Arial, sans-serif;\">b)<span style=\"font-variant-numeric: normal; font-variant-east-asian:\
    \ normal; font-stretch: normal; font-size: 7pt; line-height: normal; font-family:\
    \ &quot;Times New Roman&quot;;\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span\
    \ style=\"font-family: Arial, sans-serif;\">En\r\nfunci\xF3n del problema identificado,\
    \ se procede a <b><i>\u201Cplantearlo\u201D</i></b>, con lo\r\ncual, se busca\
    \ resolver el interrogante \u201C\xBFQu\xE9?\u201D, con respecto a lo que se\r\
    \nnecesita entrenar y trabajar para sobrellevar los obst\xE1culos y los\r\ndesaf\xED\
    os.&nbsp; <o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;\r\
    \nmargin-left:53.45pt;text-align:justify;line-height:150%;border:none;mso-padding-alt:\r\
    \n31.0pt 31.0pt 31.0pt 31.0pt;mso-border-shadow:yes\"><span style=\"font-family:\
    \ Arial, sans-serif;\">&nbsp;</span></p><p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;\r\
    \nmargin-left:53.45pt;text-align:justify;text-indent:-18.0pt;line-height:150%;\r\
    \nmso-list:l0 level1 lfo1;border:none;mso-padding-alt:31.0pt 31.0pt 31.0pt 31.0pt;\r\
    \nmso-border-shadow:yes\"><!--[if !supportLists]--><span style=\"font-family:\
    \ Arial, sans-serif;\">c)<span style=\"font-variant-numeric: normal; font-variant-east-asian:\
    \ normal; font-stretch: normal; font-size: 7pt; line-height: normal; font-family:\
    \ &quot;Times New Roman&quot;;\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span\
    \ style=\"font-family: Arial, sans-serif;\">Luego,\r\nel coach buscar\xE1 dise\xF1\
    ar actitudes m\xE1s reflexivas en cuanto a la b\xFAsqueda de\r\nsoluciones. La\
    \ idea, es romper los <b><i>\u201Cviejos esquemas comportamentales\u201D</i></b>\r\
    \npara desarrollar otros que permitan afianzar las habilidades anheladas.\r\n\
    Generalmente, este aspecto busca responder el interrogante \u201C\xBFPor qu\xE9\
    ?\u201D en\r\ncuanto a las razones por las cuales necesita abordarse el problema\
    \ o necesidad\r\nidentificada. <o:p></o:p></span></p><p class=\"MsoNormal\" style=\"\
    margin-top:0cm;margin-right:0cm;margin-bottom:0cm;\r\nmargin-left:53.45pt;text-align:justify;line-height:150%;border:none;mso-padding-alt:\r\
    \n31.0pt 31.0pt 31.0pt 31.0pt;mso-border-shadow:yes\"><span style=\"font-family:\
    \ Arial, sans-serif;\">&nbsp;</span></p><p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;\r\
    \nmargin-left:53.45pt;text-align:justify;text-indent:-18.0pt;line-height:150%;\r\
    \nmso-list:l0 level1 lfo1;border:none;mso-padding-alt:31.0pt 31.0pt 31.0pt 31.0pt;\r\
    \nmso-border-shadow:yes\"><!--[if !supportLists]--><span style=\"font-family:\
    \ Arial, sans-serif;\">d)<span style=\"font-variant-numeric: normal; font-variant-east-asian:\
    \ normal; font-stretch: normal; font-size: 7pt; line-height: normal; font-family:\
    \ &quot;Times New Roman&quot;;\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span\
    \ style=\"font-family: Arial, sans-serif;\">Con\r\nbase en lo anterior, se determinan\
    \ las <b><i>\u201Csoluciones\u201D</i></b> que se requieren y </span><span style=\"\
    font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\">se ofrecen\
    \ respuestas innovadoras en relaci\xF3n al problema detallado.\r\nGeneralmente,\
    \ este aspecto busca responder el interrogante \u201C\xBFPara qu\xE9?\u201D, en\r\
    \ncuanto a la forma como se abordar\xE1 el problema o necesidad.<o:p></o:p></span></p><p\
    \ class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;\r\
    \nmargin-left:53.45pt;text-align:justify;line-height:150%;border:none;mso-padding-alt:\r\
    \n31.0pt 31.0pt 31.0pt 31.0pt;mso-border-shadow:yes\"><span style=\"font-family:\
    \ Arial, sans-serif;\">&nbsp; <o:p></o:p></span></p><p class=\"MsoNormal\" style=\"\
    margin-top:0cm;margin-right:0cm;margin-bottom:0cm;\r\nmargin-left:53.45pt;text-align:justify;text-indent:-18.0pt;line-height:150%;\r\
    \nmso-list:l0 level1 lfo1;border:none;mso-padding-alt:31.0pt 31.0pt 31.0pt 31.0pt;\r\
    \nmso-border-shadow:yes\"><!--[if !supportLists]--><span style=\"font-family:\
    \ Arial, sans-serif;\">e)<span style=\"font-variant-numeric: normal; font-variant-east-asian:\
    \ normal; font-stretch: normal; font-size: 7pt; line-height: normal; font-family:\
    \ &quot;Times New Roman&quot;;\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span\
    \ style=\"font-family: Arial, sans-serif;\">En\r\nconcordancia con las soluciones\
    \ formuladas, se procede a elaborar un <b><i>\u201Cplan\r\nde entrenamiento\u201D\
    </i></b> en funci\xF3n de sobrellevar los problemas o las\r\nnecesidades identificadas.\
    \ Generalmente, busca responder el interrogante\r\n\u201C\xBFC\xF3mo?\u201D en\
    \ cuanto a la forma c</span><span style=\"font-family:&quot;Arial&quot;,sans-serif;\r\
    \nmso-fareast-font-family:Arial\">\xF3mo se debe solucionar\r\nel problema o necesidad.\
    \ Por supuesto, el plan de entrenamiento toma mayor\r\ncoherencia y estructura\
    \ cuando el coach estipula las <b><i>\u201Cmetas\u201D</i></b> y los <b><i>\u201C\
    objetivos\u201D</i></b>,\r\nque ayudar\xE1n sobrellevar la problem\xE1tica identificada.\
    \ <o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;\r\
    \nmargin-left:53.45pt;text-align:justify;line-height:150%;border:none;mso-padding-alt:\r\
    \n31.0pt 31.0pt 31.0pt 31.0pt;mso-border-shadow:yes\"><span style=\"font-family:\
    \ Arial, sans-serif;\">&nbsp;</span></p><p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;\r\
    \nmargin-left:53.45pt;text-align:justify;line-height:150%;border:none;mso-padding-alt:\r\
    \n31.0pt 31.0pt 31.0pt 31.0pt;mso-border-shadow:yes\"><span style=\"font-family:\
    \ Arial, sans-serif;\">&nbsp;</span></p><p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;\r\
    \nmargin-left:53.45pt;text-align:justify;line-height:150%;border:none;mso-padding-alt:\r\
    \n31.0pt 31.0pt 31.0pt 31.0pt;mso-border-shadow:yes\"><span style=\"font-family:\
    \ Arial, sans-serif;\">&nbsp;</span></p><p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;\r\
    \nmargin-left:53.45pt;text-align:justify;line-height:150%;border:none;mso-padding-alt:\r\
    \n31.0pt 31.0pt 31.0pt 31.0pt;mso-border-shadow:yes\"><span style=\"font-family:\
    \ Arial, sans-serif;\">&nbsp;</span></p><p class=\"MsoNormal\" style=\"margin-left:53.45pt;text-align:justify;text-indent:\r\
    \n-18.0pt;line-height:150%;mso-list:l0 level1 lfo1;border:none;mso-padding-alt:\r\
    \n31.0pt 31.0pt 31.0pt 31.0pt;mso-border-shadow:yes\"><!--[if !supportLists]--><span\
    \ style=\"font-family: Arial, sans-serif;\">f)<span style=\"font-variant-numeric:\
    \ normal; font-variant-east-asian: normal; font-stretch: normal; font-size: 7pt;\
    \ line-height: normal; font-family: &quot;Times New Roman&quot;;\">&nbsp;&nbsp;&nbsp;&nbsp;\r\
    \n</span></span><!--[endif]--><span style=\"font-family: Arial, sans-serif;\"\
    >Finalmente, se establece la <b><i>\u201Crelaci\xF3n\u201D</i></b>\r\ny el <b><i>\u201C\
    compromiso\u201D</i></b>,\r\nen cuanto al plan de entrenamiento y acompa\xF1amiento\
    \ formulado. Con esto, se\r\nespera que el entrenador pueda coordinar y dirigir\
    \ las ejecuciones del programa\r\nestipulado para ofrecer un conjunto de h\xE1\
    bitos que ayuden a afianzar el\r\ncrecimiento individual, intelectual y profesional.\
    \ <o:p></o:p></span></p><p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
    \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\
    \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n</p><p class=\"MsoNormal\"\
    \ style=\"text-align:justify;line-height:150%\"><span style=\"font-family:&quot;Arial&quot;,sans-serif;mso-fareast-font-family:Arial\"\
    >Todo esto,\r\ntiene la finalidad de desarrollar nuevos aprendizajes y una serie\
    \ de\r\nestrategias y t\xE9cnicas que ayuden a orientar los sujetos hacia el logro\
    \ de\r\nmetas y \xE9xitos. Para alcanzarlo, el coachee necesita recibir durante\
    \ los\r\nentrenamientos un apoyo constante y personalizado, como tambi\xE9n, afectivo\
    \ y\r\npr\xE1ctico con miras de mejorar sus h\xE1bitos comportamentales, discriminar\
    \ sus\r\npotenciales, dotarlo de capacidades para afrontar nuevos desaf\xEDos\
    \ y enfrentarse\r\na diferentes sucesos cotidianos, bajo la hip\xF3tesis que esto\
    \ se traduzca en\r\nmayor desempe\xF1o y rendimiento.&nbsp;<o:p></o:p></span></p>"
