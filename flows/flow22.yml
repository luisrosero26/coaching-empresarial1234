completion_text: |-
  Gracias por ver
description: "En las clases anteriores, estuvimos examinando los or\xEDgenes, las\
  \ asociaciones internacionales y algunas nociones b\xE1sicas acerca del coaching.\
  \ Ahora, en este peque\xF1o apartado, explicaremos de manera global y sint\xE9tica\
  \ la naturaleza del coaching, con el prop\xF3sito de que usted desarrolle una serie\
  \ de ideas previas, que lo ayuden a entender las pr\xF3ximas tem\xE1ticas."
next_flow_id: quiz23
next_flow_title: Quiz
