description: "Para lograr los objetivos del curso, iniciaremos mediante esta unidad\
  \ a explicar la naturaleza y la esencia del coaching, con el fin de entender la\
  \ l\xF3gica de esta disciplina y los objetivos que busca en las personas. En efecto,\
  \ nos hemos formulado las siguientes metas formativas: \r\na)\tEntender las nociones\
  \ b\xE1sicas y los or\xEDgenes del coaching. \r\nb)\tConocer las corrientes y los\
  \ enfoques del coaching. \r\nc)\tConocer las principales asociaciones internacionales\
  \ del coaching. \r\nd)\tComprender la esencia y las funciones del coaching. \r\n\
  e)\tAsimilar las fases y los procesos del coaching. \r\nf)\tExaminar de manera anal\xF3\
  gica las razones por las cuales el coaching busca sacar a las personas de su zona\
  \ de confort. \r\nPreguntas de pensamiento\r\n1.\t\xBFQu\xE9 es para usted el coaching?\r\
  \n2.\t\xBFQu\xE9 relaci\xF3n cree usted que hay entre salir de la zona de confort\
  \ y el coaching? \r\n3.\t\xBFQu\xE9 procesos cree usted que aplica el coaching?"
