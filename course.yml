    \ y logro de metas. Es f\xE1cil de aprender y solo se requiere tener conocimientos\
    \ elementales.<br><br>Al finalizar el curso de coaching usted podr\xE1 prestar\
    \ sus servicios de asistencia a empresas, equipos de trabajo, emprendedores, profesionales\
    \ o cualquier persona que busque un crecimiento personal y profesional.</p></div><div\
